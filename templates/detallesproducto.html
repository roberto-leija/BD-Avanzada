<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Inicio</title>
        <!-- CSS Bootstrap 5.3 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <!-- CSS -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <!-- JS -->
        <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    </head>
    <body>
        <!-- NAVBAR -->
        {% include 'components/navbar.html' %}

        <!-- CONTENT -->
        <div class="container-fluid my-4">
            <div class="row">
                <div class="col-12 m-4">
                    <div class="card mx-auto" style="width: 30rem;">
			<img src="../../{{ producto[0][4] }}" class="card-img-top" alt="{{ producto[0][1] }}">
                        <div class="card-body">
                            <h1 class="card-title">{{ producto[0][1] }}</h1>
                            <h3 class="card-text">Precio: {{ producto[0][3] }}$</h3>
                            <h2 class="card-text">Detalles:</h2>
                            <h3 class="card-text">{{ producto[0][2] }}</h3>
                            <form action="/api/acarrito/{{ producto[0][0] }}" method="POST">
                                <input type="number" name="cantidad" id="cantidad" value="1" min="1" max="5" required>
                                <button type="submit" class="btn btn-primary">Agregar al carrito</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!----------------------------------------------------->

        <!-- FOOTER -->
        {% include 'components/footer.html' %}
    </body>
    <!-- JS Bootstrap 5.3 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</html>
