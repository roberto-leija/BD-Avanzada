<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Inicio</title>
        <!-- CSS Bootstrap 5.3 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <!-- CSS -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <!-- JS -->
        <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    </head>
    <body>
        <!-- NAVBAR -->
        {% include 'components/navbarAdmin.html' %}
        
        <!-- CONTENT -->
        <div class="d-flex justify-content-center py-4">
            <a href="/adminAgregarProd" class="btn btn-success">Agregar Producto</a>
        </div>
        <div class="container-fluid my-4">
            <div class="row row-cols-1 row-cols-md-3 g-4">
                {% for producto in productos %}
                    <div class="col mb-4">
                        <div class="card mx-auto" style="width: 18rem;">
                            <img src="{{ producto[4] }}" class="card-img-top" alt="{{ producto[1] }}">
                            <div class="card-body">
                                <h5 class="card-title">{{ producto[1] }}</h5>
                                <p class="card-text">{{ producto[3] }}$</p>
                                <a href="/adminActualizarProd/{{ producto[0] }}" class="btn btn-primary">Actualizar</a>
                            </div>
                        </div>
                    </div>
              {% endfor %}
            </div>
          </div>

        <!----------------------------------------------------->
    </body>
    <!-- JS Bootstrap 5.3 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</html>
