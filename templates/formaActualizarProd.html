<!doctype html>
<html>
	<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Inicio</title>
        <!-- CSS Bootstrap 5.3 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <!-- CSS -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <!-- JS -->
        <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    </head>
	<body>
        <!-- NAVBAR -->
        {% include 'components/navbarAdmin.html' %}

		<!-- Inicio de formulario de actulizacion -->
		<h2> Actualizar producto</h2>
		<hr>
		<form action="/api/adminFormaActualizar/{{ producto[0][0] }}" method="POST">
			<div class="form-group mb-4">
			  <label for="name">Nombre:</label><br>
			  <input type="text" class="form-control" id="username" name="username" value="{{ producto[0][1] }}" required>
			</div>
			<div class="form-group mb-4">
			  <label for="description">Descripcion:</label><br>
			  <input type="text" class="form-control" id="description" name="description" value="{{ producto[0][2] }}" required>
			</div>
			<div class="form-group mb-4">
			  <label for="price">Precio:</label><br>
			  <input type="text" class="form-control" id="price" name="price" value="{{ producto[0][3] }}" required>
			</div>
			<div class="form-group mb-4">
				<label for="actualImage">Imagen Actual:</label><br>
				<img src="../{{ producto[0][4] }}" height="220" alt="{{ producto[0][1] }}">
			</div>
			<button type="submit" class="btn btn-success">Finalizar</button>
		  </form>
        <!-- Fin de formulario -->

	</body>
    <!-- JS Bootstrap 5.3 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<html>
