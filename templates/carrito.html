<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Inicio</title>
        <!-- CSS Bootstrap 5.3 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <!-- CSS -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <!-- JS -->
        <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    </head>
    <body>
        <!-- NAVBAR -->
        {% include 'components/navbar.html' %}

        <!-- CONTENT -->

        <div class="container-fluid my-4">
            <div class="row">
                <div class="col-12">
                <div class="card mb-4">
                    <div class="card-body">
                        <h1 class="card-title">Mi Carrito</h1>
			<a href="/pagar" class="btn btn-success m-2">Pagar</a>
                        <hr>
                        <div class="row align-items-center text-center">
                            {% for producto in productos %}
                            <div class="card border col-2 mx-2">
                                <img style="width: 8rem;" src="{{ producto[4] }}" class="card-img-top m-auto" alt="{{ producto[1] }}">
                                <div class="card-body">
                                    <h5 class="card-title">{{ producto[1] }}</h5>
                                    <p class="card-text">{{ producto[3] }}$</p>
                                    <form class="text-center" action="/api/actualizarCant/{{ producto[0] }}" method="POST">
                                        <input type="number" name="cantidad" id="cantidad" value="{{ producto[6] }}" min="1" max="5"><br>
                                        <button id="boton-actualizar" class="btn btn-primary text-center my-2" type="submit">Actualizar</button><br>
                                    </form>
                                    <a href="/api/borrarProdC/{{ producto[0] }}" class="btn btn-danger">Borrar</a>
                                    <a href="/api/detalles/{{ producto[0] }}" class="btn btn-primary">Ver Producto</a>
                                </div>
                            </div>
                            {% endfor %}
                        </div>
                    <p class="card-text"></p>
                    </div>
                </div>
                </div>
            </div>
        </div>

        <!----------------------------------------------------->

        <!-- FOOTER -->
        {% include 'components/footer.html' %}
    </body>
    <!-- JS Bootstrap 5.3 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</html>
