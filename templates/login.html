<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Inicio</title>
        <!-- CSS Bootstrap 5.3 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <!-- CSS -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <!-- JS -->
        <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    </head>
    <body>
        <!-- NAVBAR -->
        {% include 'components/navbar.html' %}

        <!-- CONTENT -->

        <div class="container my-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
			{% if message %}
				<div class="alert alert-danger">{{ message }}</div>
			{% endif %}
                        <div class="card-header">
                            <h1>Iniciar Sesión</h1>
                        </div>
                        <div class="card-body">
                            <form action="/api/login" method="POST">
                                <div class="form-group mb-4">
                                    <label for="username">Usuario</label><br>
                                    <input type="text" class="form-control" id="username" name="username" placeholder="Ingrese Usuario" required>
                                </div>
                                <div class="form-group mb-4">
                                    <label for="password">Contraseña</label><br>
                                    <input type="password" class="form-control" id="password" name="password" placeholder="Ingrese Contraseña" required>
                                </div>
                                <button type="submit" class="btn btn-primary">Enviar</button>
                            </form>
                            <a href="/registro"><button class="btn btn-primary mt-5">No tengo cuenta</button></a>
                            <a href="/admin"><button class="btn btn-primary mt-5 ">Soy Administrador</button></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
          
          <!-- Agregar los enlaces a los scripts de Bootstrap -->
          <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNS3vx" crossorigin="anonymous"></script>
          <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        <!-- FIN-->

        <!-- FOOTER -->
        {% include 'components/footer.html' %}
    </body>
    <!-- JS Bootstrap 5.3 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</html>
